<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>

    <!-- Formulario para sumar -->
    <h2>Suma</h2>
    <form id="sumar-form">
      <label for="primer-numero-suma">Primer número:</label>
      <input type="number" id="primer-numero-suma" />
      <label for="segundo-numero-suma">Segundo número:</label>
      <input type="number" id="segundo-numero-suma" />
      <input type="submit" value="Sumar" />
    </form>
    <div id="resultado-suma"></div>

    <!-- Formulario para multiplicar -->
    <h2>Multiplicación</h2>
    <form id="multiplicar-form">
      <label for="primer-numero-multi">Primer número:</label>
      <input type="number" id="primer-numero-multi" />
      <label for="segundo-numero-multi">Segundo número:</label>
      <input type="number" id="segundo-numero-multi" />
      <input type="submit" value="Multiplicar" />
    </form>
    <div id="resultado-multiplicacion"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
